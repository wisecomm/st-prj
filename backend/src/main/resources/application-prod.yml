spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:postgres}:${DB_PORT:5432}/${DB_NAME:springrest}
    username: ${DB_USER:postgres}
    #    password: ${DB_PASSWORD:postgres}
    password: "ENC(up+qFHeFbOOnqMJFnVwnk0mzzqpNw3yy)"
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

# MyBatis 설정
mybatis:
  type-aliases-package: com.example.springrest.model.entity
  mapper-locations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true

# JWT 설정 (환경 변수에서 주입)
